<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .choice-btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      background-color: #3e4a89;
      color: #fff;
    }

    .choice-btn:hover {
      transform: scale(1.1);
      background-color: #5762d5;
    }

    .result {
      font-size: 24px;
      margin: 20px 0;
    }

    .score {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Rock Paper Scissors ü™®üìÑ‚úÇÔ∏è</h1>

    <div class="choices">
      <button class="choice-btn" onclick="playGame('rock')">Rock</button>
      <button class="choice-btn" onclick="playGame('paper')">Paper</button>
      <button class="choice-btn" onclick="playGame('scissors')">Scissors</button>
    </div>

    <div class="result" id="result">Make your move!</div>
    <div class="score" id="score">You: 0 | Computer: 0</div>
  </div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a draw! ü§ù";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! üéâ ${userChoice} beats ${computerChoice}`;
        userScore++;
      } else {
        result = `You lose! üò¢ ${computerChoice} beats ${userChoice}`;
        computerScore++;
      }

      document.getElementById('result').textContent = result;
      document.getElementById('score').textContent = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
